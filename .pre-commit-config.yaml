# Pre-commit hooks for make_millions repository
# Run: pre-commit install
# Test: pre-commit run --all-files

repos:
  - repo: local
    hooks:
      - id: fail-fast-compliance
        name: Fail-Fast Policy Compliance
        entry: python tools/fail_fast_linter.py
        language: system
        files: '\.py$'
        args: ['--quiet', '--exit-code']
        description: Check for fail-fast policy violations
        
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length', '120']
        
