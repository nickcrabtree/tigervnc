# Unified pre-commit configuration for Python + general repo hygiene
# Install:  pre-commit install
# Run all:  pre-commit run --all-files

minimum_pre_commit_version: "3.0.0"

default_stages: [pre-commit]

# Keep noise/perf under control on big repos
exclude: >
  (?x)^(
    node_modules/|
    dist/|
    build/|
    vendor/|
    \.venv/|
    \.mypy_cache/|
    \.ruff_cache/|
    \.pytest_cache/|
    \.tox/|
    \.git/|
    .*\.min\.js$
  )

ci:
  autoupdate_schedule: monthly
  skip: [] # add hook ids here to skip in CI if needed

repos:
  # ----------------------------
  # 1) General sanity + hygiene
  # ----------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
        # Let markdown keep intentional trailing spaces (line breaks)
        args: [--markdown-linebreak-ext=md]
      - id: mixed-line-ending
        args: [--fix=lf]

  # ----------------------------
  # 2) Python lint/format (fast)
  # ----------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      # Lint (auto-fix safe issues; non-zero exit if anything was fixed)
      - id: ruff
        name: Ruff (lint)
        args: [--line-length, "200", --fix, --exit-non-zero-on-fix]

      # Formatter
      - id: ruff-format
        name: Ruff (format)
        args: [--line-length, "200"]

  # ----------------------------
  # 3) Black (Python formatter)
  # ----------------------------
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        name: Black
        language_version: python3
        args: ["--line-length", "200"]

  # ----------------------------
  # 4) Prettier (web formats)
  # ----------------------------
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Prettier
        exclude_types: [markdown]
        args: ["--print-width", "200"]

  # ----------------------------
  # 5) Markdown lint
  # ----------------------------
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.13.0
    hooks:
      - id: markdownlint-cli2
        name: Markdownlint
        # Disable line-length rule so it doesn't conflict with 200-char preference
        args: ["--disable", "MD013"]

  # ---------------------------------------------------------
  # 6) OPTIONAL local hooks (uncomment per repo as needed)
  # ---------------------------------------------------------

  # --- make_millions: custom "fail-fast" compliance linter ---
  - repo: local
    hooks:
      - id: fail-fast-compliance
        name: Fail-Fast Policy Compliance
        entry: python tools/fail_fast_linter.py
        language: system
        files: \.py$
        args: ["--quiet", "--exit-code"]

